{% extends 'base.html' %}

{% import 'macros.html' as form_fields %}

{% block content %}
<div class="container">
    <h1>Добавить книгу в подборку</h1>

    <form action="{{ url_for('books.add_book') }}" method="post" enctype="multipart/form-data" class="book-form">
        {{ form.hidden_tag() }}

        {{ form_fields.render_form(form) }}

        <div class="form-group">
            {{ form.cover_image.label(class="form-control-file") }}
            {{ form.cover_image(class="form-control-file") }}
        </div>

        <button type="submit" class="btn btn-primary">Добавить книгу в подборку</button>
    </form>
</div>
{% endblock %}
